kind: ExternalService
name: telegram-scdl
spec:
  # path
  image: telegram-scdl:1.1.2
  allow_http: false
  port: 8080
  env:
    - name: API_TOKEN
      secret: api-token
    - name: PORT
      value: 8080
    - name: DOMAIN
      value: https://telegram-scdl-masihit.fandogh.cloud/
    - name: ROUTING_ADDRESS
      secret: routing-address
