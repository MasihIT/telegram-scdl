kind: ExternalService
name: telegram-scdl
spec:
  # path
  image: telegram-scdl:1.3.1
  allow_http: false
  port: 8080
  env:
    - name: API_TOKEN
      secret: api-token
    - name: PORT
      value: 8080
    - name: DOMAIN
      secret: domain
    - name: ROUTING_ADDRESS
      secret: routing-address
    - name: MONGODB_USERNAME
      secret: mongodb-username
    - name: MONGODB_PASSWORD
      secret: mongodb-password
